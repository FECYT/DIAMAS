<div class="container">
    <router-outlet></router-outlet>
    <app-usuario></app-usuario>
    <div class="clear"></div>
    <div class="espacio"></div>
    <h2>ADMINISTRAR CATEGORÍAS</h2>
    <button mat-raised-button color="primary" (click)="agregarVocabulario()">
        <mat-icon>add</mat-icon> AGREGAR VOCABULARIO
    </button>
    <div class="espacio"></div>
    <div class="mat-elevation-z8 tabla-datos table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
                <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>list</mat-icon> LISTA DE TÉRMINOS
                        </button>
                        <button mat-menu-item (click)="agregarVocabulario()">
                            <mat-icon>edit</mat-icon> EDITAR VOCABULARIO
                        </button>
                        <button mat-menu-item (click)="agregarTermino()">
                            <mat-icon>add_circle</mat-icon> AGREGAR TÉRMINOS
                        </button>
                        <button mat-menu-item>
                            <mat-icon>delete</mat-icon> ELIMINAR
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
