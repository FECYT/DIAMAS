<div class="container d-flex flex-row align-items-center justify-content-center">


  <mat-card *ngFor="let type of questionnaireTypes" class="button-card ficha sombra" style="width: 500px; cursor: pointer" (click)="travel(type)">
    <div class="text-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="94.136" height="83.683"
        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
      </svg>
    </div>
    <div style="margin-top: 50px">
      <div>
        <h3 *ngIf="cacheService.getLanguage() === 'en'">{{ type.en }}</h3>
        <h3 *ngIf="cacheService.getLanguage() === 'es'">{{ type.es }}</h3>
      </div>
    </div>
    <div>
      <p class="texto_eqsip" *ngIf="type.en === 'EQSIP'" [innerHTML]=" 'TEXTO_EQSIP' | translate  " ></p>
      <p class="texto_eqsip" *ngIf="type.en === 'EQSIP'" [innerHTML]=" 'TEXTO_EQSIP2' | translate  " ></p>
      <p class="texto_eqsip" *ngIf="type.en === 'EQSIP'" [innerHTML]=" 'TEXTO_EQSIP3' | translate  " ></p>
    </div>
  </mat-card>


</div>
