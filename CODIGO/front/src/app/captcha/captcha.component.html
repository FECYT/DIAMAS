<div id="captcha">
    <p>{{ captcha }}</p>
  </div>
  <input type="text" class="form-control" placeholder="Ingresa el Captcha" [(ngModel)]="userCaptcha" required>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="validateCaptcha()">{{ 'ENTRAR' | translate }}</button>
</div>
